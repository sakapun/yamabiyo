  <body>
  <div class="jumbotron special">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 outline">

          <p>&nbsp;あの山に登りたいな、今週は・・・</p>
        </div>
        <div class="form-group col-md-4 col-sm-8 col-xs-12">

            <span class="input-group-addon"><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
            <input class="form-control" id="dp1" maxlength="10" type="text" name="date" data-provide="datepicker" required>
            <span class="input-group-btn">
              <button class="btn btn-default" id="dateSearchBot" type="submit">検索</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="main" class="site-main">
    <div class="background-section">
      <div class="container">
        <script type="text/javascript">
        (function(){
          mtArr.forEach(function(elem, index, array){
            document.write("<div class='col-md-2 col-sm-4  col-xs-4 "+ elem.code + "'><p class='text-center'>"+ elem.name +"</p><div class='text-center div-round'><p><img alt='' class='weather' src='/img/base_mountain.png' data-holder-rendered='true'></p></div></div>");
          });
        })();
        </script>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/locales/bootstrap-datepicker.ja.min.js"></script>
    <script type="text/javascript">
    var ajaxLock = false;
    $(function(){
      var today = new Date();
      $('#dp1').datepicker({
          format: 'mm月dd日',
          startDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2),
          endDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 6),
          language: 'ja',
          orientation: "bottom auto"
      });

      var searchPage = function(elem, index, array){
        var self = this;
        var apiPath = 'http://192.168.56.101:3000/search/?mount=';
        setTimeout(function(){
          $.getJSON(apiPath + elem.code, {} , function(data){
            var imgSrc = $(data).filter('td').eq(self.day - 1).find('img').attr('src').match(".+/(.+?)([\?#;].*)?$")[1];
            $('.' + elem.code).find('img.weather').attr('src', '/img/' + imgSrc).show();
            if(array.length -1 === index){
             ajaxLock = false;
            }
          });
        }, index * 300);

      }

      $("#dateSearchBot").on('click', function(){
        if(ajaxLock === true) return false;
        ajaxLock = true;
        $('.div-round img').attr('src', '/img/loading.gif');
        var searchDay = $("#dp1").datepicker('getDate');
        if(typeof searchDay === 'undefined') return false;
        var today = new Date();
        var intervalDay = Math.ceil((searchDay.getTime() - today.getTime()) / (60 * 60 * 24 * 1000));
        mtArr.forEach(searchPage,{day:intervalDay});
      })
    })
    </script>
    <div id="preload"></div>
